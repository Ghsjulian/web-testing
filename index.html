<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Electric Bill Information</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
        <div class="main">
            <div class="form">
                <span id="close">X</span>
                <h2 id="action"></h2>
                <p id="error"></p>
                <input id="user_id" type="text" value="" hidden="true">
                <input id="type" type="text" value="" hidden="true">
                <input type="text" id="name" placeholder="Enter User Name" />
                <input type="email" id="email" placeholder="Enter User Email" />
                <input
                    type="password"
                    id="password"
                    placeholder="Enter User Password"
                />
                <input
                    type="text"
                    id="status"
                    placeholder="Enter User Status"
                />
                <button id="btn">Create Now</button>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="user">Total User : 10</div>
                <div class="search-area">
                    <input type="text" id="search" placeholder="Search..." onkeyup="search()"/>
                    <span
                        ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            class="feather feather-search"
                            viewBox="0 0 24 24"
                        >
                            <defs></defs>
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                    </span>
                </div>
                <a id="add-user" href="#"
                    ><svg
                        class="btn-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-plus"
                    >
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Create</a
                >
            </div>

            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>User Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h2 id="not-user"></h2>
        </div>
        <script type="module" src="js/table.js"></script>
    </body>
</html>
