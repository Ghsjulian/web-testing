<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Login</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <div class="main--">
            <div class="form">
                <form>
                <h2 id="action">Login Now</h2>
                <p id="error"></p>
                <p id="success"></p>
                <input name="email" type="email" id="email" placeholder="Enter User Email" />
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter User Password"
                />
                <button id="btn">Create Now</button>
                </form>
            </div>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
